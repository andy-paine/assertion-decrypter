group 'uk.gov.verify'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
  maven {
    url  "https://dl.bintray.com/alphagov/maven-test"
  }
}

dependencies {
    compile("org.opensaml:opensaml-saml-api:3.3.0",
            "uk.gov.ida:saml-serializers:3.3.0-145")
}

mainClassName = 'uk.gov.ida.assertiondecrypter.AssertionDecrypter'

